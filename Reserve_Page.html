        <h1>Reserve your Roadster</h1>
        <form class = "form">
            <div class="row">
                    <div class="col-75">
                        <div class="container">
                        <form action="/action_page.php">
                    
                            <div class="row">
                            <div class="col-50">
                                <h3>Billing Address</h3>
                                <label for="fname"><i class="user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="Full Name">
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="Email">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="Address">
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="City">
                    
                                <div class="row">
                                <div class="col-50">
                                    <label for="country">Country</label>
                                    <input type="text" id="country" name="country" placeholder="Country">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="Zip Code">
                                </div>
                                </div>
                            </div>
                    
                            <div class="col-50">
                                <h3>Payment</h3>
                                <label for="cname">Cardholder name</label>
                                <input type="text" id="cname" name="cardname" placeholder="Cardholder name">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="Card number">
                                <label for="expmonth">Amount of deposit</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="Amount of deposit">
                    
                                <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Expiration Date</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="Expiration Date">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="CVV Code">
                                </div>
                                </div>
                            </div>                    
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Reserve</button>
                        </form>
                        </div>
                    </div>                      
            </div>         
        </form>
